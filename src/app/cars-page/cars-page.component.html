<div class="col-12">
    <h1 class="title" style="margin-top:30px">Менеджер машин</h1>

    <hr style="margin-bottom:30px">

    <ul class="list-group">
        <li class="list-group-item" *ngFor="let car of cars">
      <span class="badge" [ngStyle]="{background: car. color}">
        {{car.id}}
      </span>
            <span>{{car.name}}</span>

            <button
                    class="btn btn-info"
                    [routerLink]="['', car.id]">
                Просмотреть
            </button>

        </li>
    </ul>
</div>
